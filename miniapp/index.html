<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Single Page Application with Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #4caf50;
        padding: 10px;
        text-align: center;
        color: white;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
      }
      nav a {
        padding: 14px 20px;
        display: block;
        color: white;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      section {
        display: none;
        padding: 20px;
      }
      #home {
        display: block;
      }
      .counter {
        text-align: center;
        margin-top: 20px;
      }
      .counter button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
      }
      .counter-display {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Single Page App</h1>
    </header>

    <nav>
      <a href="#home" onclick="showSection('home')">Home</a>
      <a href="#about" onclick="showSection('about')">About</a>
      <a href="#contact" onclick="showSection('contact')">Contact</a>
    </nav>

    <section id="home">
      <h2>Home</h2>
      <p>This is the home section of the app. You can add more content here.</p>
      <div class="counter">
        <button onclick="decrement()">Decrement</button>
        <button onclick="increment()">Increment</button>
        <div class="counter-display">
          Counter Value: <span id="counter-value">0</span>
        </div>
      </div>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This section provides information about the app or the developer.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>This is where contact information or a form could go.</p>
    </section>

    <script>
      let counter = 0;

      function showSection(sectionId) {
        document.querySelectorAll('section').forEach((section) => {
          section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
      }

      function increment() {
        counter++;
        document.getElementById('counter-value').innerText = counter;
      }

      function decrement() {
        counter--;
        document.getElementById('counter-value').innerText = counter;
      }
    </script>
  </body>
</html>
